<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Фото и Видео</title>
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo" href="#">
      <img src="img/logo-sedona-mobile.svg" width="102" height="84" alt="City of Sedona">
    </a>
    <nav class="nav-main">
      <ul class="nav-main__list site-list">
        <li class="site-list__item site-list__item--active">
          <a href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a href="gallery.html">Фото и Видео</a>

        <li class="site-list__item">
          <a href="#">HTML Academy</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="button site-list--toggle"></button>
    <button type="button" class="button site-list--close"></button>

    <section class="welcoming">
      <div class="welcoming__logo">
        <img src="img/text-sedona.svg" width="282" height="49" alt="Sedona Logo">
      </div>
    </section>
  </header>

  <main class="page-main">
    <h2 class="visually-hidden">Фото и Видел галерея</h2>
    <div class="gallery-title">
      <h3 class="gallery-heading">
        Фото и Видео
      </h3>
      <p class="gallery-description">
        Не можете решиться на путешествие<br>
        из-за курса? Фотографии помогут вам<br>
        забыть о политике и экономике.
      </p>
    </div>
    <section class="gallery">
      <figure>
        <img src="https://via.placeholder.com/280x280" width="280" height="280" alt="Машина на шоссе">
        <figcaption class="figure-caption">Неродные просторы</figcaption>
        <small>Автор фото:Борис</small>
        <div><span>1350</span></div>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/280x280" width="280" height="280" alt="Кактус на фоне гор">
        <figcaption class="figure-caption">Местная растительность</figcaption>
        <small>Автор фото: Сергей</small>
        <div><span>143</span></div>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/280x280" width="280" height="280" alt="Извилистая дорога в горах">
        <figcaption class="figure-caption">Дорога на север</figcaption>
        <small>Автор фото: Пётр</small>
        <div><span>96</span></div>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/280x280" width="280" height="280" alt="Мост на фоне гор">
        <figcaption class="figure-caption">Мост дьявола</figcaption>
        <small>Автор фото: Антон</small>
        <div><span>254</span></div>
      </figure>
    </section>
    <section class="video">
      <figure>
        <h3 class="heading video__title">Все еще сомневаетесь?</h3>
        <p class="video-caption">
          Смотрите видеопрезентацию и скорее за билетами, пока они<br>
          не подорожали в очередной раз!
        </p>
        <img src="https://via.placeholder.com/648x500" width="648" height="500" alt="Машины едут по мосту">
      </figure>
    </section>
  </main>

  <footer class="page-footer">
    <a href="#">#visitsedona</a>
    <ul class="footer-socials__list">
      <li class="footer-socials__item">
         <a href="#">Твиттер</a>

        <a href="#">Фейсбук</a>

    <div class="footer__developed">
      <a href="#">Разбработано</p>
